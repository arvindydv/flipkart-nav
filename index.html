<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipKart Nav</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <nav>
             <div class="nav-container">
                <div class="left-container">
                    <div class="logo">
                        <div class="logo-img">
                        <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" alt="">
                         </div>
                         <div class="explore d-flex">
                            <p>Explore <span>plus</span></p>
                            
                            <div class="plus-logo">
                                <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png" alt="">
                            </div>
                       </div>
                    </div>
                     <div>
                        <form action="">
                            <div class="search">
                                <input type="search" name="" id="" placeholder="Search for products, brands, and more">
                                <span class="material-symbols-outlined">
                                    search
                                    </span>
                            </div>
                        </form>
                     </div>
                </div>
                <div class="right-container">
                   <ul>
                    <li>
                        <button>Login</button>
                    </li>
                    <li>Become a Seller</li>
                    <li class="font-aws-icon">More<span class="material-symbols-outlined">
                        expand_more
                        </span></li>
                    <li class="font-aws-icon"><span class="material-symbols-outlined">
                        shopping_cart 
                        </span> Cart</li>
                   </ul>
                </div>
             </div>
        </nav>
    </header>

    <main>
        <section class="slider">
            <div class="items">
                <div class="item">
                    <div class="item-img">
                        <img src="https://rukminim1.flixcart.com/flap/64/64/image/29327f40e9c4d26b.png?q=100" alt="">
                    </div>
                     <p>Grocery</p>
                </div>

                <div class="item">
                    <div class="item-img">
                        <img src="https://rukminim1.flixcart.com/flap/64/64/image/22fddf3c7da4c4f4.png?q=100" alt="">
                    </div>
                     <p>Mobile</p>
                </div>

                <div class="item">
                    <div class="item-img">
                        <img src="https://rukminim1.flixcart.com/fk-p-flap/64/64/image/0d75b34f7d8fbcb3.png?q=100" alt="">
                    </div>
                     <p class="font-aws-icon">Fashion <span class="material-symbols-outlined">
                        expand_more
                        </span></p>
                </div>


                <div class="item">
                    <div class="item-img">
                        <img src="https://rukminim1.flixcart.com/flap/64/64/image/69c6589653afdb9a.png?q=100" alt="">
                    </div>
                     <p class="font-aws-icon">Electronics <span class="material-symbols-outlined">
                        expand_more
                        </span></p>
                </div>


                <div class="item">
                    <div class="item-img">
                        <img src="https://rukminim1.flixcart.com/flap/64/64/image/ab7e2b022a4587dd.jpg?q=100" alt="">
                    </div>
                     <p class="font-aws-icon">Home & Furniture <span class="material-symbols-outlined">
                        expand_more
                        </span></p>
                </div>

                <div class="item">
                    <div class="item-img">
                        <img src="https://rukminim1.flixcart.com/flap/64/64/image/0ff199d1bd27eb98.png?q=100" alt="">
                    </div>
                     <p>Appliances</p>
                </div>

                <div class="item">
                    <div class="item-img">
                        <img src="https://rukminim1.flixcart.com/flap/64/64/image/71050627a56b4693.png?q=100" alt="">
                    </div>
                     <p>Travel
                </div>

                <div class="item">
                    <div class="item-img">
                        <img src="https://rukminim1.flixcart.com/flap/64/64/image/dff3f7adcf3a90c6.png?q=100" alt="">
                    </div>
                     <p class="font-aws-icon">Beauty, Toy & More <span class="material-symbols-outlined">
                        expand_more
                        </span></p>
                </div>

                <div class="item">
                    <div class="item-img">
                        <img src="https://rukminim1.flixcart.com/fk-p-flap/64/64/image/05d708653beff580.png?q=100" alt="">
                    </div>
                     <p class="font-aws-icon">Two Wheelers <span class="material-symbols-outlined">
                        expand_more
                        </span></p>
                </div>

                
            </div>
        </section>
    </main>

</body>
</html>
